<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genrator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h3 id="password">Welcome To The Password Genrator</h3>
      <button id="btn">Genrate</button>
      <div class="check">
        <form action="">
          <div>
            <input type="checkbox" name="type" id="Numbers" value="Numbers" />
            <label for="Numbers">Numbers</label>
          </div>
          <div>
            <input type="checkbox" name="type" id="letter" value="letter" />
            <label for="letter">Small Letter</label>
          </div>
          <div>
            <input type="checkbox" name="type" id="capsm" value="capsm" />
            <label for="capsm">Capital Letter</label>
          </div>
          <div>
            <input type="checkbox" name="type" id="Symbol" value="Symbol" />
            <label for="Symbol">Symbol</label>
          </div>
          <div>
            <input type="number" id="count" value="25" min="6" max="40" />
            <label for="count">Count</label>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
