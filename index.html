<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="Encrypt and decrypt your messages securely with multiple encryption methods and built-in password generator" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Encryptor" />

    <!-- Manifest -->
    <link rel="manifest" href="PWA/manifest.json" />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="Imgs/logo Rounded.png" />

    <!-- PWA Script -->
    <script src="PWA/pwa.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ” Text Encryptor</h1>
      </header>

      <div class="encryption-methods">
        <h3>Encryption Method:</h3>
        <div class="method-buttons">
          <button class="method-btn active" data-method="aes">AES-256</button>
          <button class="method-btn" data-method="caesar">Caesar Cipher</button>
          <button class="method-btn" data-method="base64">Base64</button>
          <button class="method-btn" data-method="xor">XOR Cipher</button>
        </div>
      </div>

      <div class="main-content">
        <div class="panel">
          <div class="panel-header">
            <h2>Input Text</h2>
            <span class="char-count">0 characters</span>
          </div>
          <textarea
            id="inputText"
            placeholder="Enter your text here..."
            rows="5"></textarea>

          <div class="key-section" id="keySection">
            <label for="encryptionKey">Encryption Key:</label>
            <div class="key-input-wrapper">
              <input
                type="password"
                id="encryptionKey"
                placeholder="Enter a strong password" />
              <button class="toggle-key" id="toggleKey">ğŸ‘ï¸</button>
              <button
                class="generate-password-btn"
                id="generatePasswordBtn"
                title="Generate Password">
                ğŸ²
              </button>
            </div>
            <small class="key-hint">Use a strong, unique password</small>
          </div>

          <div class="shift-section" id="shiftSection" style="display: none">
            <label for="shiftValue">Shift Value:</label>
            <input type="number" id="shiftValue" value="3" min="1" max="25" />
          </div>

          <div class="action-buttons">
            <button class="btn btn-primary" id="encryptBtn">ğŸ”’ Encrypt</button>
            <button class="btn btn-secondary" id="decryptBtn">
              ğŸ”“ Decrypt
            </button>
            <button class="btn btn-clear" id="clearBtn">ğŸ—‘ï¸ Clear All</button>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <h2>Output</h2>
            <button class="btn-icon" id="copyBtn" title="Copy to clipboard">
              ğŸ“‹ Copy
            </button>
          </div>
          <textarea
            id="outputText"
            placeholder="Result will appear here..."
            rows="5"
            readonly></textarea>

          <div class="output-info">
            <div class="info-item">
              <span class="label">Method:</span>
              <span id="outputMethod">-</span>
            </div>
            <div class="info-item">
              <span class="label">Status:</span>
              <span id="outputStatus">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Generator Modal -->
    <div class="modal" id="passwordModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>ğŸ² Password Generator</h2>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="password-strength">
          <label>Password Strength:</label>
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <span class="strength-text" id="strengthText">-</span>
        </div>
        <div class="modal-body">
          <div class="generated-password-display">
            <input
              type="text"
              id="generatedPassword"
              readonly
              placeholder="Generated password will appear here..." />
            <button
              class="btn-icon"
              id="copyGeneratedPassword"
              title="Copy password">
              ğŸ“‹
            </button>
          </div>

          <div class="password-options">
            <div class="option-group">
              <label for="passwordLength"
                >Password Length: <span id="lengthValue">16</span></label
              >
              <input
                type="range"
                id="passwordLength"
                min="8"
                max="1000"
                value="16" />
              <div class="range-labels">
                <span>8</span>
                <span>1000</span>
              </div>
            </div>

            <div class="option-group">
              <label class="checkbox-label">
                <input type="checkbox" id="includeUppercase" checked />
                <span class="checkbox-custom"></span>
                <span>Uppercase Letters (A-Z)</span>
              </label>
            </div>

            <div class="option-group">
              <label class="checkbox-label">
                <input type="checkbox" id="includeLowercase" checked />
                <span class="checkbox-custom"></span>
                <span>Lowercase Letters (a-z)</span>
              </label>
            </div>

            <div class="option-group">
              <label class="checkbox-label">
                <input type="checkbox" id="includeNumbers" checked />
                <span class="checkbox-custom"></span>
                <span>Numbers (0-9)</span>
              </label>
            </div>

            <div class="option-group">
              <label class="checkbox-label">
                <input type="checkbox" id="includeSpecial" checked />
                <span class="checkbox-custom"></span>
                <span>Special Characters (!@#$%^&*)</span>
              </label>
            </div>
          </div>

          <div class="modal-actions">
            <button class="btn btn-primary" id="generateBtn">
              ğŸ² Generate Password
            </button>
            <button class="btn btn-secondary" id="usePasswordBtn">
              âœ“ Use This Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/crypto.js"></script>
    <script src="js/password-generator.js"></script>
    <script src="js/app.js"></script>
    <script src="PWA/pwa.js"></script>
    <script src="PWA/sw.js"></script>
  </body>
</html>
